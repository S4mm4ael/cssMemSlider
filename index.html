<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <title>CSS Meme slider</title>
</head>
<body>
  <main class="mem-slider">
    <div id="mem-container" class="mem-slider-container">
      <div class="header">
        CSS Mem Slider
      </div>
      <input type="radio" name="radio" id="r-1" checked>
      <input type="radio" name="radio" id="r-2">
      <input type="radio" name="radio" id="r-3">
      <input type="radio" name="radio" id="r-4">
      <input type="radio" name="radio" id="r-5">

      <div class="image-window">
        <div class="images-wrapper">
          <img class="illustration" src="assets/1.jpg" alt="image-1" id="current-illustration">
          <img class="illustration" src="assets/2.jpg" alt="image-2">
          <img class="illustration" src="assets/3.jpg" alt="image-3">
          <img class="illustration" src="assets/4.jpg" alt="image-4">
          <img class="illustration" src="assets/5.jpg" alt="image-5">
        </div>
      </div>

      <div class="phrases-radio">
        <div class="phrases-radio-container">
          <div class="phrases-wrapper">
            <div class="phrases" id="p-1">"В этой жизни ты либо волк, либо не волк"</div>
            <div class="phrases" id="p-2">"Лучше иметь друга, чем друг друга"</div>
            <div class="phrases" id="p-3">"То, что безсмысленно, то не имеет смысла"</div>
            <div class="phrases" id="p-4">"Волк слабее санитара, но в дурке он не работает"</div>
            <div class="phrases" id="p-5">"Лучше быть последним-первым, чем первым-последним"</div>
          </div>
        </div>

        <div class="radio-wrapper">
          <label for="r1" class="radio-label" id="l-1"></label>
          <label for="r1" class="radio-label" id="l-2"></label>
          <label for="r2" class="radio-label" id="l-3"></label>
          <label for="r3" class="radio-label" id="l-4"></label>
          <label for="r4" class="radio-label" id="l-5"></label>
        </div>

      </div>
    </div>
  </main>
</body>
</html>
