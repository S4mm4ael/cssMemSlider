<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <title>CSS Meme slider</title>
</head>
<body>
  <div class="wrapper">
    <div class="slider">
      <div class="slider-nav">
        
        <!-- -->
        <label for="s1" class="slider-nav-item"></label>
        <label for="s2" class="slider-nav-item"></label>
        <label for="s3" class="slider-nav-item"></label>
        <label for="s4" class="slider-nav-item"></label>
        <label for="s5" class="slider-nav-item"></label>
      </div>
      <div class="slider-items">
        
        <input type="radio" name="s" id="s1" checked>
        <input type="radio" name="s" id="s2">
        <input type="radio" name="s" id="s3">
        <input type="radio" name="s" id="s4">
        <input type="radio" name="s" id="s5">
        

        <div class="item s1">
          <img src="./assets/1.jpg" alt="img1">
          <p>"В этой жизни ты либо волк, либо не волк"</p>
        </div>
        <div class="item s2">
          <img src="./assets/2.jpg" alt="img2">
          <p>"Лучше иметь друга, чем друг друга"</p>
        </div>
        <div class="item s3">
          <img src="./assets/3.jpg" alt="img3">
          <p>"То, что безсмысленно, то не имеет смысла"</p>
        </div>
        <div class="item s4">
          <img src="./assets/4.jpg" alt="img4">
          <p>"Волк слабее санитара, но в дурке он не работает"</p>
        </div>
        <div class="item s5">
          <img src="./assets/5.jpg" alt="img5">
          <p>"Лучше быть последним-первым, чем первым-последним"</p>
        </div>

        
      </div>
      <div class="slider-radio">
        
      </div>
    </div>
  </div>
</body>
</html>
